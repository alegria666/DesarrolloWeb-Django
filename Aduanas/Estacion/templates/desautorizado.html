<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Acceso Denegado</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
</head>
<body class="bg-gray-100 flex items-center justify-center min-h-screen">
    <div class="bg-white p-8 rounded-lg shadow-lg text-center max-w-md">
        <h1 class="text-3xl font-bold text-black-600 mb-4">Acceso Denegado</h1>
        <p class="text-gray-700 mb-6">No tienes los permisos necesarios para acceder a esta página.</p>
        <div class="flex justify-center space-x-4">
            <a href="/Estacion/cerrar_sesion" class="bg-red-600 text-white py-2 px-4 rounded hover:bg-blue-700 transition">
                <i class="fas fa-sign-in-alt mr-2"></i>Cerrar Sesión
            </a>
            <button onclick="window.history.back();" class="bg-gray-300 text-gray-800 py-2 px-4 rounded hover:bg-gray-400 transition">
                <i class="fas fa-arrow-left mr-2"></i>Volver Atrás
            </button>
        </div>
    </div>
</body>
</html>
